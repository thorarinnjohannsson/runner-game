<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" fill="#6ABE30"/>
  
  <!-- Wolfie Character (pixel art style) -->
  <!-- Colors from Wolf palette -->
  <!-- fur: #607D8B, dark: #455A64, light: #90A4AE, nose: #263238, eye: #FFEB3B -->
  
  <!-- Tail (bushy) -->
  <rect x="2" y="14" width="3" height="2" fill="#455A64"/>
  <rect x="1" y="12" width="2" height="3" fill="#455A64"/>
  
  <!-- Back leg -->
  <rect x="8" y="20" width="2" height="3" fill="#455A64"/>
  
  <!-- Body -->
  <rect x="6" y="14" width="7" height="4" fill="#607D8B"/>
  
  <!-- Chest/Belly (lighter) -->
  <rect x="8" y="16" width="3" height="2" fill="#90A4AE"/>
  
  <!-- Front leg -->
  <rect x="18" y="20" width="2" height="3" fill="#455A64"/>
  
  <!-- Head -->
  <rect x="6" y="6" width="7" height="5" fill="#607D8B"/>
  
  <!-- Pointy Ears -->
  <!-- Left ear -->
  <rect x="7" y="4" width="2" height="2" fill="#607D8B"/>
  <rect x="8" y="2" width="1" height="2" fill="#607D8B"/>
  
  <!-- Right ear -->
  <rect x="11" y="4" width="2" height="2" fill="#607D8B"/>
  <rect x="12" y="2" width="1" height="2" fill="#607D8B"/>
  
  <!-- Snout (protruding) -->
  <rect x="11" y="10" width="3" height="2" fill="#90A4AE"/>
  <rect x="12" y="10" width="1" height="1" fill="#263238"/>
  
  <!-- Intense Yellow Eyes -->
  <rect x="8" y="8" width="2" height="1" fill="#FFEB3B"/>
  <rect x="13" y="8" width="2" height="1" fill="#FFEB3B"/>
  
  <!-- Eye pupils -->
  <rect x="8.5" y="8.2" width="0.6" height="0.6" fill="#263238"/>
  <rect x="13.5" y="8.2" width="0.6" height="0.6" fill="#263238"/>
</svg>
